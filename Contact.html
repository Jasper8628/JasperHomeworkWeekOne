<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CSS Stylesheets with Relative Paths</title>

  <!-- This line is money! It points your HTML to the CSS file. -->
  <!-- Notice the "relative" pathway? It matches a file inside our current directory's "assets" folder. Open it to see our style rules. -->
  <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
  <header>
    <div class="the_header">
      <div class="your_name">
         <h1>Jasper Du</h1>
      </div>
     
      <div class="navigation">
        <ul>
          <a href="">About </a>
          <a href="">Portfolio </a>
          <a href="">Contact</a>
        </ul>
      </div>
    </div>
  </header>
<div class="box">  
    <h2>Contact</h2>
    <form action="">
        Name <br>
        <input type="text" name="name" size="100"><br>
        <br>
        Email <br>
        <input type="text" email="email" size="100"><br>
        <br>
        Message <br>
        <input type="text" message="message" size="100*100">
        <br>
        <input type="submit" button="submit">
    </form>

<button>Submit</button>
<footer>
  copyright &copy;

</footer>

</body>

</html>
